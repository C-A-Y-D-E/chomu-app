<!----------javascript start------------------------------->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
//paste this code under head tag or in a seperate js file.
// Wait for window load
$(window).load(function() {

$(".se-pre-con").fadeOut("slow");;
});

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

$(document).ready(function(){
$("a").tooltip();
});

<script src="{% static 'asset/dropdown_datepicker/bootstrap-select.js' %}"></script>

<script src="{% static 'asset/js/bootbox.all.min.js' %}"></script>
<script src="{% static 'asset/js/bootbox.locales.min.js' %}"></script>
<script src="{% static 'asset/js/bootbox.min.js' %}"></script>

<script>
  function start_loading() {
    if (document.getElementById("id_loader").style.display = "none") {
      document.getElementById("id_loader").style.display = "block";
    } //for start Loading..
  }

  function stop_loading() {
    if (document.getElementById("id_loader").style.display = "block") {
      document.getElementById("id_loader").style.display = "none";
    }//for stop Loading..
  }

  function make_alert(classes, msg) {
    bootbox.alert({
      message: msg,
      callback: function(){ window.location.reload(); }
    });
  }

  function make_warning_alert(classes, msg) {
    bootbox.alert({
      message: msg,
    });
  }

  function make_view_alert(classes, msg) {
    bootbox.alert({
      message: msg,
      callback: function(){ window.location.href = '/addcompany-view'; }
    });
  }

  function make_quality_view_alert(classes, msg) {
    bootbox.alert({
      message: msg,
      callback: function(){ location.href = '/quality-view'; }
    });
  }
</script>
